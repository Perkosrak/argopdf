    <div class="h2">
        <h2>ArgoPDF Documentation</h2>
        
        <div class="h3">
        	<h3>Introduction</h3>
        	    <p>
        	        ArgoPDF is a module for <a href="http://argouml.tigris.org/">ArgoUML</a>, which is an open source UML modelling tool.
        	        The aim of this module, is to provide a possibility of generating pdf reports of data contained in an ArgoUML.  
        	        
        	        This module is based on <a href="http://www.lowagie.com/iText/">iText</a> library. 
       	        
        	    </p>
        </div>        
        
    </div>
